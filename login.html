<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>普通登录</title>
    <link rel="stylesheet" href="./css/publis.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <!--头部-->
    <header>
        <h1><a href="#"><img src="image/index/logo.jpg" alt="" /></a></h1>

        <div class="icon">
            <a href="#"><img src="image/index/my.jpg" alt="" /></a>
            <a href="#"><img src="image/index/xiazai.jpg" alt="" /></a>
        </div>
    </header>
    <!-- 登录 -->
    <div class="headline">
        <p><span>首页</span> > <span>我的</span> > <span>登录</span></p>
    </div>
    <!-- 内容 -->
    <section>
        <ul class="cut">
            <li class="active click">普通登录</li>
            <li class="click">验证码快捷登录</li>
        </ul>
        <div class="box">
            <ul class="ordinary login">
                <li><input type="text" placeholder="请输入手机号码"></li>
                <li> <input type="password" placeholder="请输入密码"></li>
                <button class="btn">立即登录</button>
            </ul>
            <ul class="captcha login">
                <li class="main">
                    <input type="text" placeholder="请输入手机号码">
                    <button id="yzm">发送验证码</button>
                </li>
                <li>
                    <input type="text" placeholder="请输入短信中的验证码">
                </li>
                <button class="btn">验证并登录</button>
            </ul>
        </div>
        <div class="skip">
            <a href="./register.html">立即注册</a>
            <a href="./findPassword.html">忘记密码</a>
        </div>
    </section>
